<div class="row">
  <div class="twelve columns">
    <ul class="gallery-list">
      <li ng-repeat="point in points | filter:query">
        <img class="picture" ng-src={{point.picture}}>
        <img class="location" ng-src={{point.map}}>
        <h3> {{point.tags}} </h3>
      </li>
    </ul>
  </div>
</div>
